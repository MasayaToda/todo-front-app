<mat-card class="margin-a-20">
    <mat-card-content>
        <form [formGroup]="todoForm">
            <p>
                <mat-form-field appearance="outline">
                  <mat-label>タイトル</mat-label>
                  <input matInput placeholder="何かタイトル" formControlName="title">
                  <mat-error *ngIf="todoForm.controls['title'].hasError('required')">
                    タイトルは<strong>必須</strong>です
                  </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>カテゴリ</mat-label>
                    <select matNativeControl formControlName="category">
                        <option *ngFor="let category of categories" [value]="category">
                          {{ category }}
                        </option>
                      </select>
                      <mat-error *ngIf="todoForm.controls['category'].hasError('required')">
                        カテゴリは<strong>必須</strong>です
                      </mat-error>
                  </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                  <mat-label>本文</mat-label>
                  <textarea matInput placeholder="何か本文"></textarea>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>ステータス</mat-label>
                    <input matInput placeholder="ステータス※後でSelectBoxに変更する">
                  </mat-form-field>
            </p>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <a mat-flat-button color="primary" href="todo/add" class="margin-a-20">登録</a>
    </mat-card-footer>
</mat-card>
